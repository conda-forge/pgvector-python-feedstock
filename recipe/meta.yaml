{% set name = "pgvector-python" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pgvector/pgvector-python/archive/v{{ version }}.tar.gz
  sha256: 264990818b8edd641c88e4d87d06c75df67e914504e77dc38aff31b8ee82aaf4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - numpy
    - pgvector
    - postgresql
  run:
    - python >=3.8
    - pip
    - numpy
    - pgvector
    - postgresql

test:
  imports:
    - pgvector
  commands:
    - pip check

about:
  home: https://github.com/pgvector/pgvector-python
  summary: pgvector support for Python
  description: |
    pgvector support for Python.
    Great for online recommendations.
    Supports Django, SQLAlchemy, Psycopg 3, Psycopg 2, and asyncpg.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://pypi.org/project/pgvector/
  dev_url: https://github.com/pgvector/pgvector-python

extra:
  recipe-maintainers:
    - mmcauliffe
